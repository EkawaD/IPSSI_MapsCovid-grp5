<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!-- Nous chargeons les fichiers CDN de Leaflet. Le CSS AVANT le JS -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
        <style type="text/css">
            #map{ /* la carte DOIT avoir une hauteur sinon elle n'apparaît pas */
                height:600px;
            }
        </style>
        <title>Carte</title>
    </head>
    <body>
        <h1>MAP RAYON de 10km autour de soi</h1>
        <div id="map">
	    <!-- Ici s'affichera la carte -->
	</div>

        <!-- Fichiers Javascript -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
    <script type="text/javascript">
            // On initialise la latitude et la longitude de Paris (centre de la carte)
            var lat = 48.852969;
            var lon = 2.349903;
            var macarte = null;
            // Fonction d'initialisation de la carte
            function initMap() {
                // Créer l'objet "macarte" et l'insèrer dans l'élément HTML qui a l'ID "map"
                 macarte = L.map('map').setView([lat, lon], 11);

                L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoiaWxsbW1pbiIsImEiOiJja255cTdsNGIwbXA2MnBvMzh0c3JkaW9sIn0.TSaM8dX4kMb7WfOh15elIQ', {
                    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
                    maxZoom: 18,
                    id: 'mapbox/streets-v11',
                    tileSize: 512,
                    zoomOffset: -1,
                    accessToken: 'pk.eyJ1IjoiaWxsbW1pbiIsImEiOiJja255cTdsNGIwbXA2MnBvMzh0c3JkaW9sIn0.TSaM8dX4kMb7WfOh15elIQ'
                }).addTo(macarte);
            }

            function rayonIpssi(){
                var circle = L.circle([48.8485289,2.3861542], {
                    color: 'red',
                    fillColor: '#ff000080',
                    fillOpacity: 0.3,
                    radius: 10000
                }).addTo(macarte);
            }
            function centre(){

                $.getJSON("https://www.data.gouv.fr/fr/datasets/r/d0566522-604d-4af6-be44-a26eefa01756",function( data, textStatus, jqxhr ) {
                    for(let i = 0 ; i < data.features.length ; i++){
                        L.marker([data.features[i].geometry.coordinates[0][1],data.features[i].geometry.coordinates[0][0]],{title : 'X'}).addTo(macarte);
                    }
                });
            }

            window.onload = function(){
		// Fonction d'initialisation qui s'exécute lorsque le DOM est chargé
		        initMap(); 
                centre();
                //rayonIpssi();
            };
            
        </script>
    </body>
</html>
